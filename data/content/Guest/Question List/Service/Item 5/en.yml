  Heading: Can I pay my current bill online or over the phone?
  id: item-115
  Description: |
    <p>You can pay a current bill either online or over the phone using automatic bank account deduction or a credit or debit card.</p>
    <ul>
        <li>You can pay by phone 24 hours a day, 7 days a week, by calling 1-800-523-9100. Our automated system will direct you through the process. You will need to have your policy number or numbers, and your credit/debit card or bank account number and bank routing number handy.</li>
        <li>To pay online, please&nbsp;<a href="/Payment-Center" target="_self">click here</a>.</li>
    </ul>
