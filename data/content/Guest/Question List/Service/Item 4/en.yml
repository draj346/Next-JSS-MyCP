  Heading: What payment options are available?
  id: item-114
  Description: |
    <p>We offer the following convenient payment options, and with any of them you can pay monthly, annually, quarterly or semi-annually:</p>
    <ul>
      <li><strong>Direct Bill</strong> - We'll send you a statement for payment by check or money order.</li>
      <li><strong>Automatic deduction from your checking or savings account</strong> - Many of our policyholders find this to be the most convenient payment method. You'll save time and postage, and you can choose the date you would like to have your payment deducted. To download and mail us the automatic bank account deduction Authorization Form, <a href="/Get-a-Form" target="_self">click here</a>. To sign up online <a href="/Payment-Center/Electronic-Funds-Transfer" target="_self">click here</a>.</li>
      <li><strong>Credit Card</strong>&nbsp;- We'll charge your premium directly to your credit card (not available for all plans in PA). To request recurring credit card billing please <a href="/Customer-Service" target="_self">call us</a> toll free.</li>
    </ul>
