  Heading: I have a Medicare Supplement policy with Colonial Penn, can I register?
  id: item-9
  Description: |
    <p>Registration is not available for Medicare Supplement, health, or Accidental Death insurance policies at this time. If you register, only your life insurance policy information will be displayed.</p>
    <p>If you have a Medicare Supplement policy that was issued in 2010 or later, please call 1-800-800-2254 for customer service for your policy. For policies issued prior to 2010, please call us at the number shown at the top of this page.</p>
